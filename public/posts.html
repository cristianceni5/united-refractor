<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post - Project Gauss</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="/dashboard.html" class="navbar-brand"><img src="/img/gauss-logo.png" alt="Project Gauss"> Project
        Gauss</a>
      <ul class="navbar-nav">
        <li><a href="/dashboard.html">Home</a></li>
        <li><a href="/posts.html" class="active">Post</a></li>
        <li><a href="/spotted.html">Spotted</a></li>
        <li><a href="/profile.html">Profilo</a></li>
      </ul>
      <div class="navbar-user">
        <span class="user-info" id="nav-user-name"></span>
        <span class="user-role" id="nav-user-role"></span>
        <button class="btn btn-secondary btn-sm" id="btn-logout">Esci</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div id="posts-content" class="hidden">
      <div id="alert" class="alert"></div>

      <!-- Filtro categoria + bottone crea -->
      <div class="feed-toolbar">
        <div class="filter-chips ig-feed-column">
          <button class="filter-chip active" data-cat="">Tutti</button>
          <button class="filter-chip" data-cat="avviso">Avvisi</button>
          <button class="filter-chip" data-cat="evento">Eventi</button>
          <button class="filter-chip" data-cat="circolare">Circolari</button>
          <button class="filter-chip" data-cat="altro">Altro</button>
        </div>
      </div>

      <!-- Form creazione post (solo admin/rappresentante) -->
      <div id="create-post-section" class="hidden ig-feed-column">
        <div class="compose-card">
          <div class="compose-header" id="toggle-create-post">
            <div class="compose-header-avatar" id="compose-avatar"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></div>
            <span class="compose-header-text">Cosa vuoi condividere?</span>
            <span class="compose-chevron">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </span>
          </div>
          <div class="compose-body collapsed" id="create-post-body">
            <form id="create-post-form">
              <div class="form-group">
                <label for="post-title">Titolo</label>
                <input type="text" id="post-title" required placeholder="Titolo del post">
              </div>
              <div class="form-group">
                <label for="post-body">Contenuto</label>
                <textarea id="post-body" required placeholder="Scrivi il contenuto..." rows="3"></textarea>
              </div>
              <div class="form-row-flex">
                <div class="form-group">
                  <label for="post-category">Categoria</label>
                  <select id="post-category">
                    <option value="avviso">Avviso</option>
                    <option value="evento">Evento</option>
                    <option value="circolare">Circolare</option>
                    <option value="altro">Altro</option>
                  </select>
                </div>
                <div class="form-group" style="display: flex; align-items: flex-end; gap: 8px;">
                  <label style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
                    <input type="checkbox" id="post-pinned"> In evidenza
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="post-image">Immagine (opzionale)</label>
                <div class="image-upload-area" id="image-upload-area">
                  <input type="file" id="post-image-file" accept="image/*">
                  <span class="upload-icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg></span>
                  <span class="upload-text">Tocca per caricare</span>
                  <span class="upload-hint">JPG, PNG, WebP &bull; Max 5MB</span>
                </div>
                <div class="image-preview-container" id="image-preview-container">
                  <img class="image-preview" id="image-preview" src="" alt="Anteprima">
                  <button type="button" class="image-preview-remove" id="image-preview-remove">&times;</button>
                </div>
                <div class="upload-progress" id="upload-progress">
                  <div class="progress-bar">
                    <div class="progress-bar-fill" id="progress-bar-fill"></div>
                  </div>
                </div>
                <input type="hidden" id="post-image" value="">
              </div>
              <button type="submit" class="btn btn-primary" style="border-radius: 999px;">Pubblica</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Lista post -->
      <div id="posts-list" class="ig-feed-column"></div>
      <div id="no-posts" class="empty-state hidden ig-feed-column">
        <div class="empty-icon"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg></div>
        <p>Nessun post pubblicato</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">
        <img src="/img/gauss-logo.png" alt="Project Gauss"> Project Gauss
      </div>
      <div class="footer-credits">
        Sviluppato da <a href="https://www.cenidev.com" target="_blank" rel="noopener noreferrer">Cristian Ceni</a>
      </div>
    </div>
  </footer>

  <nav class="bottom-nav">
    <ul class="bottom-nav-items">
      <li><a href="/dashboard.html"><span class="nav-icon"><svg width="22" height="22" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9 22 9 12 15 12 15 22" />
            </svg></span>Home</a></li>
      <li><a href="/posts.html" class="active"><span class="nav-icon"><svg width="22" height="22" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
            </svg></span>Post</a></li>
      <li><a href="/spotted.html"><span class="nav-icon"><svg width="22" height="22" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg></span>Spotted</a></li>
      <li><a href="/profile.html"><span class="nav-icon"><svg width="22" height="22" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg></span>Profilo</a></li>
    </ul>
  </nav>

  <script src="/js/api.js"></script>
  <script src="/js/posts.js"></script>
</body>

</html>
