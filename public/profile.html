  <meta charset="UTF-8">

</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="/dashboard.html" class="navbar-brand"><img src="/img/gauss-logo.png" alt="Project Gauss"> Project Gauss</a>
      <ul class="navbar-nav">
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="/posts.html">Post</a></li>
        <li><a href="/spotted.html">Spotted</a></li>
        <li><a href="/profile.html" class="active">Profilo</a></li>
      </ul>
      <div class="navbar-user">
        <span class="user-info" id="nav-user-name"></span>
        <span class="user-role" id="nav-user-role"></span>
        <button class="btn btn-secondary btn-sm" id="btn-logout">Esci</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="page-header">
      <h1>ðŸ‘¤ Il tuo profilo</h1>
      <p>Modifica le tue informazioni personali</p>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div id="profile-content" class="hidden">
      <div class="card">
        <div id="alert" class="alert"></div>

        <form id="profile-form">
          <!-- Avatar Section -->
          <div class="profile-avatar-section">
            <div class="profile-avatar-wrapper">
              <div class="profile-avatar-large" id="profile-avatar-preview">U</div>
              <label class="profile-avatar-overlay" for="avatar-input">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
              </label>
              <input type="file" id="avatar-input" accept="image/*" class="hidden">
            </div>
            <p class="avatar-hint">Clicca per cambiare foto</p>
          </div>

          <div class="form-group">
            <label for="profile-name">Nome completo</label>
            <input type="text" id="profile-name" required>
          </div>

          <div class="form-group">
            <label for="profile-email">Email</label>
            <input type="email" id="profile-email" disabled>
          </div>

          <div class="form-group">
            <label for="profile-role">Ruolo</label>
            <input type="text" id="profile-role" disabled>
          </div>

          <div class="form-group" id="classe-group">
            <label for="profile-classe">Classe</label>
            <input type="text" id="profile-classe" placeholder="Es: 5">
          </div>

          <div class="form-group" id="sezione-group">
            <label for="profile-sezione">Sezione</label>
            <input type="text" id="profile-sezione" placeholder="Es: A">
          </div>

          <div class="form-group">
            <label for="profile-bio">Bio</label>
            <textarea id="profile-bio" rows="3" maxlength="300" placeholder="Scrivi qualcosa su di te..."></textarea>
            <span class="char-count" id="bio-char-count">0/300</span>
          </div>

          <button type="submit" class="btn btn-primary" style="margin-top: 8px;">Salva modifiche</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">
        <img src="/img/gauss-logo.png" alt="Project Gauss"> Project Gauss
      </div>
      <div class="footer-credits">
        Sviluppato e manutenuto da <a href="#">Cristian Ceni</a>

    </div>
  </footer>

      <li><a href="/posts.html"><span class="nav-icon"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg></span>Post</a></li>
      <li><a href="/spotted.html"><span class="nav-icon"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg></span>Spotted</a></li>
      <li><a href="/profile.html" class="active"><span class="nav-icon"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></span>Profilo</a></li>
    </ul>
  </nav>

  <script src="/js/api.js"></script>
